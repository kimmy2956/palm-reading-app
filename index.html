<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำนายลายมือ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== Reset & Base ===== */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Kanit', sans-serif; }
        body { background:#f5f5dc; color:#333; display:flex; flex-direction:column; min-height:100vh; }

        h1,h2,h3 { color:#d2691e; text-align:center; }
        button { cursor:pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); }

        /* ===== Header ===== */
        header { 
            background: linear-gradient(90deg, #ffb347, #ffcc33); 
            padding:20px; 
            text-align:center; 
            box-shadow:0 4px 10px rgba(0,0,0,0.1); 
            border-bottom-left-radius:20px; 
            border-bottom-right-radius:20px; 
        }

        /* ===== Main ===== */
        main { 
            flex:1; 
            padding:20px; 
            max-width:700px; 
            margin:0 auto; 
        }

        /* ===== Upload Section ===== */
        .upload-section { 
            display:flex; 
            flex-direction:column; 
            gap:10px; 
            margin-bottom:30px; 
            text-align:center; 
            background: #fff3e0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .upload-section input { 
            padding:12px; 
            border-radius:10px; 
            border:1px solid #ccc; 
            background: #ffffff;
        }

        .preview { 
            text-align:center; 
            margin-top:10px; 
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            border-radius: 10px;
            border: 2px dashed #ffcc33;
            overflow: hidden;
        }

        .preview img { 
            max-width:100%; 
            max-height:100%;
            border-radius:15px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
        }

        .analyze-btn { 
            padding:12px 25px; 
            background:#ff9800; 
            color:white; 
            font-weight:bold; 
            border:none; 
            border-radius:10px; 
            box-shadow:0 4px 8px rgba(0,0,0,0.2); 
            font-size: 1.1em;
            width: 100%;
        }
        
        .analyze-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .notice-text { 
            color: #d84315; 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 0.9em;
        }
        
        .result-section { 
            margin-top:20px; 
            display:none; 
            grid-template-columns: 1fr;
            gap:15px; 
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        @media (min-width: 600px) {
            .result-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .result-section.show {
            display: grid;
            opacity: 1;
            transform: translateY(0);
        }

        .card { 
            background:#fff3e0; 
            padding:15px 20px; 
            border-radius:15px; 
            box-shadow:0 4px 10px rgba(0,0,0,0.1); 
        }

        .card h3 { 
            color:#d84315; 
            margin-bottom:8px; 
        }

        .card p { 
            font-size:0.95rem; 
            line-height:1.5; 
        }

        /* ===== Footer ===== */
        footer { 
            text-align:center; 
            padding:15px; 
            background:#ffe0b2; 
            color:#5d4037; 
            border-top-left-radius:20px; 
            border-top-right-radius:20px; 
            margin-top:30px; 
        }

        /* ===== Responsive ===== */
        @media(max-width:700px){
            main { padding:15px; }
            .card p { font-size:0.9rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ทำนายลายมือ</h1>
        <p>วิเคราะห์เส้นชีวิต เส้นสมอง เส้นหัวใจ และเส้นวาสนา พร้อมคำแนะนำเชิงบวก</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>อัปโหลดรูปฝ่ามือ</h2>
            <p class="notice-text">
                **หมายเหตุ:** โปรแกรมนี้ใช้เพื่อความบันเทิงเท่านั้น.
            </p>
            <input type="file" id="palmInput" accept="image/*">
            <div class="preview" id="preview">
                <p style="color:#aaa;">รอรูปภาพ...</p>
            </div>
            <button class="analyze-btn">วิเคราะห์เส้นลายมือ</button>
        </section>

        <section class="result-section" id="resultSection">
            <div class="card" id="lifeCard"><h3>เส้นชีวิต</h3><p id="lifeLine"></p></div>
            <div class="card" id="headCard"><h3>เส้นสมอง</h3><p id="headLine"></p></div>
            <div class="card" id="heartCard"><h3>เส้นหัวใจ</h3><p id="heartLine"></p></div>
            <div class="card" id="fateCard"><h3>เส้นวาสนา</h3><p id="fateLine"></p></div>
        </section>
    </main>

    <footer>
        พัฒนาโดย ธันยรัศมิ์ ประภาจิรสกุล
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.1/dist/index.js";

        // IMPORTANT: Replace with your actual API key
        // **Warning: This key is exposed in the front-end. For production, use a secure back-end.**
        const API_KEY = "YOUR_API_KEY"; // **แทนที่ด้วยคีย์จริงของคุณ**
        const genAI = new GoogleGenerativeAI(API_KEY);

        const palmInput = document.getElementById('palmInput');
        const preview = document.getElementById('preview');
        const resultSection = document.getElementById('resultSection');
        const analyzeBtn = document.querySelector('.analyze-btn');

        let uploadedFile = null;

        // Function to convert a File object to a Generative Part for the API
        async function fileToGenerativePart(file) {
            const base64EncodedData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: {
                    data: base64EncodedData,
                    mimeType: file.type,
                },
            };
        }

        palmInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('กรุณาอัปโหลดไฟล์รูปภาพเท่านั้น');
                    e.target.value = '';
                    uploadedFile = null;
                    preview.innerHTML = `<p style="color:#aaa;">รอรูปภาพ...</p>`;
                    return;
                }
                
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = function(evt) {
                    preview.innerHTML = `<img src="${evt.target.result}" alt="Uploaded Image">`;
                }
                reader.readAsDataURL(file);
            } else {
                uploadedFile = null;
                preview.innerHTML = `<p style="color:#aaa;">รอรูปภาพ...</p>`;
            }
            // Hide previous results when a new file is uploaded
            resultSection.classList.remove('show');
        });

        analyzeBtn.addEventListener('click', async function() {
            if (!uploadedFile) {
                alert('กรุณาอัปโหลดรูปภาพก่อน');
                return;
            }

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = 'กำลังวิเคราะห์...';
            resultSection.classList.remove('show');
            
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });
                const imagePart = await fileToGenerativePart(uploadedFile);
                
                const prompt = `
                    จากรูปภาพฝ่ามือที่ให้มานี้ ให้คุณทำนายดวงชะตาโดยอิงจากศาสตร์ลายมือ.
                    ให้วิเคราะห์เส้น 4 เส้นหลัก ได้แก่:
                    - **เส้นชีวิต**
                    - **เส้นสมอง**
                    - **เส้นหัวใจ**
                    - **เส้นวาสนา**

                    สำหรับแต่ละเส้น ให้เขียนคำทำนายในเชิงบวกและให้กำลังใจความยาวประมาณ 1-2 ย่อหน้า
                    ห้ามทำนายข้อมูลส่วนตัวอื่น ๆ นอกเหนือจากที่ร้องขอ.
                    ให้คำตอบทั้งหมดเป็นภาษาไทยเท่านั้น โดยแต่ละส่วนจะต้องขึ้นบรรทัดใหม่ตามหัวข้อที่กำหนด
                `;
                
                const result = await model.generateContent([prompt, imagePart]);
                const responseText = await result.response.text();
                
                // Use a more robust method to parse the response text from the API
                const lines = responseText.split('**').filter(Boolean); // Split by bold markdown
                
                let lifeLineText = 'ไม่พบการวิเคราะห์เส้นชีวิต';
                let headLineText = 'ไม่พบการวิเคราะห์เส้นสมอง';
                let heartLineText = 'ไม่พบการวิเคราะห์เส้นหัวใจ';
                let fateLineText = 'ไม่พบการวิเคราะห์เส้นวาสนา';
                
                for (let i = 0; i < lines.length; i++) {
                    const section = lines[i].trim();
                    if (section === 'เส้นชีวิต' && lines[i + 1]) {
                        lifeLineText = lines[i + 1].trim();
                    } else if (section === 'เส้นสมอง' && lines[i + 1]) {
                        headLineText = lines[i + 1].trim();
                    } else if (section === 'เส้นหัวใจ' && lines[i + 1]) {
                        heartLineText = lines[i + 1].trim();
                    } else if (section === 'เส้นวาสนา' && lines[i + 1]) {
                        fateLineText = lines[i + 1].trim();
                    }
                }

                document.getElementById('lifeLine').innerText = lifeLineText;
                document.getElementById('headLine').innerText = headLineText;
                document.getElementById('heartLine').innerText = heartLineText;
                document.getElementById('fateLine').innerText = fateLineText;

                // Animate the result section to show
                setTimeout(() => {
                    resultSection.classList.add('show');
                }, 100);

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                alert('เกิดข้อผิดพลาดในการทำนาย กรุณาลองใหม่อีกครั้ง');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerText = 'วิเคราะห์เส้นลายมือ';
            }
        });
    </script>
</body>
</html>
