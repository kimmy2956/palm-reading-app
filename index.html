<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำนายลายมือ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== Reset & Base ===== */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Kanit', sans-serif; }
        body { background:#f5f5dc; color:#333; display:flex; flex-direction:column; min-height:100vh; }

        h1,h2,h3 { color:#d2691e; text-align:center; }
        button { cursor:pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); }

        /* ===== Header ===== */
        header { 
            background: linear-gradient(90deg, #ffb347, #ffcc33); 
            padding:20px; 
            text-align:center; 
            box-shadow:0 4px 10px rgba(0,0,0,0.1); 
            border-bottom-left-radius:20px; 
            border-bottom-right-radius:20px; 
        }

        /* ===== Main ===== */
        main { 
            flex:1; 
            padding:20px; 
            max-width:700px; 
            margin:0 auto; 
        }

        /* ===== Upload Section ===== */
        .upload-section { 
            display:flex; 
            flex-direction:column; 
            gap:10px; 
            margin-bottom:30px; 
            text-align:center; 
            background: #fff3e0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .upload-section input { 
            padding:12px; 
            border-radius:10px; 
            border:1px solid #ccc; 
            background: #ffffff;
        }

        .preview { 
            text-align:center; 
            margin-top:10px; 
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            border-radius: 10px;
            border: 2px dashed #ffcc33;
            overflow: hidden;
        }

        .preview img { 
            max-width:100%; 
            max-height:100%;
            border-radius:15px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
        }

        .analyze-btn { 
            padding:12px 25px; 
            background:#ff9800; 
            color:white; 
            font-weight:bold; 
            border:none; 
            border-radius:10px; 
            box-shadow:0 4px 8px rgba(0,0,0,0.2); 
            font-size: 1.1em;
            width: 100%;
        }
        
        .analyze-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .notice-text { 
            color: #d84315; 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 0.9em;
        }
        
        .result-section { 
            margin-top:20px; 
            display:none; 
            grid-template-columns: 1fr;
            gap:15px; 
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        @media (min-width: 600px) {
            .result-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .result-section.show {
            display: grid;
            opacity: 1;
            transform: translateY(0);
        }

        .card { 
            background:#fff3e0; 
            padding:15px 20px; 
            border-radius:15px; 
            box-shadow:0 4px 10px rgba(0,0,0,0.1); 
        }

        .card h3 { 
            color:#d84315; 
            margin-bottom:8px; 
        }

        .card p { 
            font-size:0.95rem; 
            line-height:1.5; 
        }

        /* ===== Footer ===== */
        footer { 
            text-align:center; 
            padding:15px; 
            background:#ffe0b2; 
            color:#5d4037; 
            border-top-left-radius:20px; 
            border-top-right-radius:20px; 
            margin-top:30px; 
        }

        /* ===== Responsive ===== */
        @media(max-width:700px){
            main { padding:15px; }
            .card p { font-size:0.9rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ทำนายลายมือ</h1>
        <p>วิเคราะห์เส้นชีวิต เส้นสมอง เส้นหัวใจ และเส้นวาสนา พร้อมคำแนะนำเชิงบวก</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>อัปโหลดรูปฝ่ามือ</h2>
            <p class="notice-text">
                **หมายเหตุ:** โปรแกรมนี้ใช้เพื่อความบันเทิงเท่านั้น.
            </p>
            <input type="file" id="palmInput" accept="image/*">
            <div class="preview" id="preview">
                <p style="color:#aaa;">รอรูปภาพ...</p>
            </div>
            <button class="analyze-btn">วิเคราะห์เส้นลายมือ</button>
            <p id="statusText" style="text-align:center; color: #ff6347; font-weight:bold; margin-top: 10px;"></p>
        </section>

        <section class="result-section" id="resultSection">
            <div class="card" id="lifeCard"><h3>เส้นชีวิต</h3><p id="lifeLine"></p></div>
            <div class="card" id="headCard"><h3>เส้นสมอง</h3><p id="headLine"></p></div>
            <div class="card" id="heartCard"><h3>เส้นหัวใจ</h3><p id="heartLine"></p></div>
            <div class="card" id="fateCard"><h3>เส้นวาสนา</h3><p id="fateLine"></p></div>
        </section>
    </main>

    <footer>
        พัฒนาโดย ธันยรัศมิ์ ประภาจิรสกุล
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.14.1/dist/index.js";

        // IMPORTANT: Your actual API key is placed here.
        // **Warning: This key is exposed in the front-end. For production, use a secure back-end.**
        const API_KEY = "AIzaSyBwrf7uQ8hmIgpAxrmXJmyc6oXXjR1CwyY"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        const palmInput = document.getElementById('palmInput');
        const preview = document.getElementById('preview');
        const resultSection = document.getElementById('resultSection');
        const analyzeBtn = document.querySelector('.analyze-btn');
        const statusText = document.getElementById('statusText');

        let uploadedFile = null;

        // Helper function to convert a File object to a format the API can use
        async function fileToGenerativePart(file) {
            const base64EncodedData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: {
                    data: base64EncodedData,
                    mimeType: file.type,
                },
            };
        }

        // Event listener for file input changes
        palmInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = function(evt) {
                    preview.innerHTML = `<img src="${evt.target.result}" alt="Uploaded Palm Image">`;
                }
                reader.readAsDataURL(file);
                // Clear previous status and results
                statusText.innerText = '';
                resultSection.classList.remove('show');
            } else {
                alert('กรุณาอัปโหลดไฟล์รูปภาพเท่านั้น');
                e.target.value = '';
                uploadedFile = null;
                preview.innerHTML = `<p style="color:#aaa;">รอรูปภาพ...</p>`;
            }
        });

        // Event listener for the analyze button click
        analyzeBtn.addEventListener('click', async function() {
            if (!uploadedFile) {
                alert('กรุณาอัปโหลดรูปภาพก่อน');
                return;
            }

            // Set UI to loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = 'กำลังวิเคราะห์...';
            statusText.innerText = 'กำลังส่งข้อมูลไปที่ Gemini...';
            
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });
                const imagePart = await fileToGenerativePart(uploadedFile);
                
                const prompt = `
                    จากรูปภาพฝ่ามือนี้ ทำนายดวงชะตาโดยอิงจากศาสตร์ลายมือ.
                    วิเคราะห์ 4 เส้นหลัก: **เส้นชีวิต**, **เส้นสมอง**, **เส้นหัวใจ**, และ **เส้นวาสนา**.
                    แต่ละเส้นให้เขียนคำทำนายเชิงบวกและความยาวพอเหมาะ.
                    ตอบเป็นภาษาไทยเท่านั้น และห้ามวิเคราะห์ข้อมูลอื่น ๆ ที่ไม่เกี่ยวข้อง.
                    ตอบโดยจัดรูปแบบหัวข้อให้ชัดเจนด้วยเครื่องหมาย ** ตามตัวอย่าง.
                `;
                
                const result = await model.generateContent([prompt, imagePart]);
                const responseText = await result.response.text();
                
                // Use a more robust regex to parse the response text
                const lifeLineMatch = responseText.match(/\*\*เส้นชีวิต\*\*(.*?)(?=\*\*เส้นสมอง\*\*|\*\*เส้นหัวใจ\*\*|\*\*เส้นวาสนา\*\*|$)/s);
                const headLineMatch = responseText.match(/\*\*เส้นสมอง\*\*(.*?)(?=\*\*เส้นหัวใจ\*\*|\*\*เส้นวาสนา\*\*|$)/s);
                const heartLineMatch = responseText.match(/\*\*เส้นหัวใจ\*\*(.*?)(?=\*\*เส้นวาสนา\*\*|$)/s);
                const fateLineMatch = responseText.match(/\*\*เส้นวาสนา\*\*(.*)/s);

                document.getElementById('lifeLine').innerText = lifeLineMatch ? lifeLineMatch[1].trim() : 'ไม่พบการวิเคราะห์เส้นชีวิต';
                document.getElementById('headLine').innerText = headLineMatch ? headLineMatch[1].trim() : 'ไม่พบการวิเคราะห์เส้นสมอง';
                document.getElementById('heartLine').innerText = heartLineMatch ? heartLineMatch[1].trim() : 'ไม่พบการวิเคราะห์เส้นหัวใจ';
                document.getElementById('fateLine').innerText = fateLineMatch ? fateLineMatch[1].trim() : 'ไม่พบการวิเคราะห์เส้นวาสนา';
                
                statusText.innerText = 'วิเคราะห์เสร็จสมบูรณ์';
                resultSection.classList.add('show');

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                statusText.innerText = 'เกิดข้อผิดพลาดในการทำนาย. โปรดลองใหม่อีกครั้ง';
                alert('เกิดข้อผิดพลาด: โปรดตรวจสอบคีย์ API ของคุณหรือลองอีกครั้งในภายหลัง');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerText = 'วิเคราะห์เส้นลายมือ';
            }
        });
    </script>
</body>
</html>
